<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement</title>
</head>
<body>

    <div class="container">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi reprehenderit, dolores in aliquid porro unde id ipsum! Nemo, sint possimus.</p>
    </div>

    <script>

    // if-else statement
        let x=10;
        
        if(x>10){
            console.log("value of x is greater 10");
        }
        else if(x==10){
            console.log("value of x is equal to 10");
        }
        else{
            console.log("value  of x is less than 10");
        }

     // switch case statement

     let name="Lav";

     switch(name){

           case "Lav":  
           console.log("Name is : Lav");
           break;

           case "Ayush":
           console.log("Name is : Ayush");
           break;

            case "Akash":
            console.log("Name is : Akash");
            break;

            default:
            console.log("No name ");
            break;
            
     }


    </script>
    
</body>
</html>
